<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>TUGAS CSS - NIOMIC</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="d-flex justify-content-center">
        <form>
            <div class="text-center">
                <img src="lampung.jpg" class="rounded-circle" alt="gmbr lampung" width="170px">
            </div>
            <br>
            <div class="form-group">
                <label class="form-label">Nama Lengkap</label>
                <div class="col-10">
                    <input type="text" class="form-control" placeholder="Nama Lengkap">
                </div>
            </div>
            <br>
            <div class="form-group">
                <label class="form-label">Alamat</label>
                <div class="col-10">
                    <textarea name="name" cols="80" rows="2" class="form-control"></textarea>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label class="form-label">Alamat Email</label>
                <div class="col-10">
                    <input type="email" class="form-control" placeholder="Alamat email (disabled)" disabled>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label class="form-label">Password</label>
                <div class="col-10">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
            </div>
            <br>
            <div class="form-group">
                <label class="form-label">Scan KTP</label>
                <div class="col-10">
                    <input type="file" class="form-control">
                </div>
            </div>
            <br>
            <div class="form-group">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">
                    Saya <u>setuju</u> dan telah membaca <span>aturan</span> serta <span>ketentuan</span> yang
                    berlaku.
                </label>
            </div>
            <br>
            <div class="form-group">
                <div class="col-10">
                    <button class="btn btn-info col-12" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
